<mat-card>

  <mat-dialog-content><b>Description:</b> {{ data.description }}</mat-dialog-content>
  <br>
  <br>
  <mat-card-actions>
    <button

      aria-label="Close the genre details button" 
      mat-dialog-close 
      color="primary">
        Close

  </mat-card-actions>
</mat-card>
