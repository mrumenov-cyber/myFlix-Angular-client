<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <br>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} width="320px" margin="10px"/>
        <br>
        <br>
        <br>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
            >
                Movie Details
            </button>
            <mat-icon>favorite_border</mat-icon>
            <br>
            <br>
        </mat-card-actions>
    </mat-card>
</div>
